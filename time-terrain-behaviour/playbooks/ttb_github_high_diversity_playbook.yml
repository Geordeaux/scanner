name: GitHub TTB High Diversity Anomaly Playbook
description: Investigate TTB anomalies for github
severity: Medium
steps:
- name: Triage
  description: '1. Review the alert details to identify the principal and the diversity scores.

    2. Check if the principal is a known service account or automated tool.'
- name: Investigation
  description: '1. Query logs for this principal within the detection window.

    2. List all distinct repository.name and action.

    3. Look for sensitive actions or unauthorized access.'
- name: Response
  description: '1. If malicious, suspend the account.

    2. Reset credentials.

    3. Roll back any unauthorized changes.'
