# schema: https://scanner.dev/schema/scanner-threat-hunting-query.v1.json
name: 'TTB Hunt: Auth0 TTB High Diversity Anomaly'
description: |-
  Hunt for users with high diversity in Applications (Clients) and Event Types.
query_text: |-
  %ingest.source_type="auth0"
  | stats
    distinct_count(client_name) as terrain_score,
    distinct_count(type) as behavior_score
    by user_name
  | sort -terrain_score, -behavior_score
tags:
- source.auth0
- ttb.anomaly
- credential_access
