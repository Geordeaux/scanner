  now_timestamp: '2024-08-21T00:03:00.000Z'
  dataset_inline: |-
    {"user_name": "user@example.com", "client_name": "App1", "type": "s"}
  expected_detection_result: true
- name: Test negative case - Low Diversity
  now_timestamp: '2024-08-21T00:03:00.000Z'
  dataset_inline: |-
    {"user_name": "user@example.com", "client_name": "App1", "type": "s"}
