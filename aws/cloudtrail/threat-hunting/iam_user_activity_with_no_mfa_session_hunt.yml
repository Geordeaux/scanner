# schema: https://scanner.dev/schema/scanner-threat-hunting-query.v1.json
name: IAM User Activity with No MFA Session
description: |-
  Identifies IAM user activity where the user is not MFA authenticated.
  Adversaries often target IAM users with weak or no MFA protection to gain unauthorized access.
query_text: |-
  %ingest.source_type:aws:cloudtrail
  userIdentity.type:"IAMUser"
  userIdentity.sessionContext.attributes.mfaAuthenticated:"false"
  NOT userAgent:("cloudformation.amazonaws.com" OR "application-autoscaling.amazonaws.com" OR "AWS Internal")
tags:
- tactics.ta0005.defense_evasion
- techniques.t1078.004.cloud_accounts
- source.aws.cloudtrail
