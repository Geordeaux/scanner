# schema: https://scanner.dev/schema/scanner-threat-hunting-query.v1.json
name: AWS Snapshot Backup Exfiltration
description: |-
  Detects the modification of an EC2 snapshot's permissions to enable access from another account

  References:
  * https://www.justice.gov/file/1080281/download

  False Positives:
  * Valid change to a snapshot's permissions
query_text: |-
  %ingest.source_type="aws:cloudtrail"
  eventSource="ec2.amazonaws.com"
  eventName="ModifySnapshotAttribute"
  | stats
  min(@scnr.datetime) as firstTime,
  max(@scnr.datetime) as lastTime,
  count() as eventCount
  by
  userIdentity.arn,
  eventSource,
  eventName,
  awsRegion
tags:
- tactics.ta0010.exfiltration
- techniques.t1537.transfer_data_to_cloud_account
- source.cloudtrail
