# schema: https://scanner.dev/schema/scanner-threat-hunting-query.v1.json
name: Multiple Service Logging Deleted or Stopped
description: |-
  Identifies the deletion or stopping of multiple service logging actions (CloudTrail, VPC Flow Logs, S3 Logging, Route53 Logging).
  Adversaries may disable logging to evade detection.
query_text: |-
  %ingest.source_type:aws:cloudtrail
  eventName:("DeleteFlowLogs" OR "DeleteResolverQueryLogConfig" OR "DeleteTrail" OR "StopLogging")
  eventSource:("ec2.amazonaws.com" OR "route53resolver.amazonaws.com" OR "s3.amazonaws.com" OR "cloudtrail.amazonaws.com")
tags:
- tactics.ta0005.defense_evasion
- techniques.t1562.008.disable_cloud_logs
- source.aws.cloudtrail
