# schema: https://scanner.dev/schema/scanner-threat-hunting-query.v1.json
name: AWS Root Credentials
description: |-
  Detects AWS root account usage

  References:
  * https://docs.aws.amazon.com/IAM/latest/UserGuide/id_root-user.html

  False Positives:
  * AWS Tasks That Require AWS Account Root User Credentials https://docs.aws.amazon.com/general/latest/gr/aws_tasks-that-require-root.html
query_text: |-
  %ingest.source_type="aws:cloudtrail"
  userIdentity.type=Root
  (not eventType=AwsServiceEvent)
  | stats
  min(@scnr.datetime) as firstTime,
  max(@scnr.datetime) as lastTime,
  count() as eventCount
  by
  userIdentity.arn,
  eventSource,
  eventName,
  awsRegion
tags:
- tactics.ta0004.privilege_escalation
- techniques.t1078.valid_accounts
- source.cloudtrail
