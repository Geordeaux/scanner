# schema: https://scanner.dev/schema/scanner-detection-rule.v1.json
name: SNS Topic Message Published by Rare User
enabled: true
severity: Medium
description: |-
  ## Goal
  This hunting query gathers evidence of an SNS topic message published by a user who does not typically perform this action. Adversaries may publish messages to SNS topics to stage capabilities for data exfiltration or other malicious activities.

  ## Strategy
  This hunting query gathers evidence of an SNS topic message published by a user who does not typically perform this action. Adversaries may publish messages to SNS topics to stage capabilities for data exfiltration or other malicious activities.

  ## Triage and Response
  Investigate and remediate as appropriate.
query_text: |-
  %ingest.source_type="aws:cloudtrail"
  eventSource="sns.amazonaws.com"
  eventName="Publish"
  userIdentity.type="AssumedRole"
  userIdentity.arn like "*:i-*"
  | groupbycount(userIdentity.arn, requestParameters)
  | where @q.count > 0
time_range_s: 3600
run_frequency_s: 300
event_sink_keys:
- medium_severity_alerts
tags:
- source.aws
- domain.cloud
- tactics.ta0010.exfiltration
- techniques.t1567.exfiltration_over_web_service
