# schema: https://scanner.dev/schema/scanner-detection-rule.v1.json
name: SNS Direct-to-Phone Messaging Spike
enabled: true
severity: Medium
description: |-
  ## Goal
  This hunting query gathers evidence of potential abuse of the SNS service to send direct-to-phone text messages. Adversaries may use this technique to send smishing messages or deliver other types of malicious content directly to users' phones.

  ## Strategy
  This hunting query gathers evidence of potential abuse of the SNS service to send direct-to-phone text messages. Adversaries may use this technique to send smishing messages or deliver other types of malicious content directly to users' phones.

  ## Triage and Response
  Investigate and remediate as appropriate.
query_text: |-
  %ingest.source_type="aws:cloudtrail"
  eventSource="sns.amazonaws.com"
  eventName="Publish"
  requestParameters like "*phoneNumber*"
  | groupbycount(userIdentity.arn)
  | where @q.count > 30
time_range_s: 3600
run_frequency_s: 300
event_sink_keys:
- medium_severity_alerts
tags:
- source.aws
- domain.cloud
- tactics.ta0040.impact
- techniques.t1496.resource_hijacking
