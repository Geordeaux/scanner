# schema: https://scanner.dev/schema/scanner-detection-rule.v1.json
name: SNS Topic Subscription with Email by Rare User
enabled: true
severity: Medium
description: |-
  ## Goal
  This hunting query gathered evidence of an SNS topic subscribed to by an email address of a user who does not typically perform this action. Adversaries may subscribe to SNS topics to collect sensitive information or exfiltrate data via an external email address.

  ## Strategy
  This hunting query gathered evidence of an SNS topic subscribed to by an email address of a user who does not typically perform this action. Adversaries may subscribe to SNS topics to collect sensitive information or exfiltrate data via an external email address.

  ## Triage and Response
  Investigate and remediate as appropriate.
query_text: |-
  %ingest.source_type="aws:cloudtrail"
  eventSource="sns.amazonaws.com"
  eventName="Subscribe"
  requestParameters like "*email*"
  | groupbycount(userIdentity.arn, requestParameters)
  | where @q.count = 1
time_range_s: 3600
run_frequency_s: 300
event_sink_keys:
- medium_severity_alerts
tags:
- source.aws
- domain.cloud
- tactics.ta0010.exfiltration
- techniques.t1567.exfiltration_over_web_service
