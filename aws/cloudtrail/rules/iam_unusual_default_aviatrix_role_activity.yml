# schema: https://scanner.dev/schema/scanner-detection-rule.v1.json
name: IAM Unusual Default Aviatrix Role Activity
description: |-
  ## Goal
  Identifies unusual activity related to the default Aviatrix role.
  Unusual activity may indicate unauthorized access or misuse of the Aviatrix role.

  ## Strategy
  Identifies unusual activity related to the default Aviatrix role.
  Unusual activity may indicate unauthorized access or misuse of the Aviatrix role.

  ## Triage and Response
  Investigate and remediate as appropriate.
enabled: true
severity: Medium
query_text: |-
  %ingest.source_type:aws:cloudtrail
  userIdentity.type:"AssumedRole"
  userIdentity.arn:"*aviatrix-role*"
  | stats count() as activity_counts by userIdentity.arn
  | where activity_counts < 10
time_range_s: 86400
run_frequency_s: 3600
event_sink_keys:
- medium_severity_alerts
tags:
- tactics.ta0005.defense_evasion
- techniques.t1078.004.cloud_accounts
- source.aws.cloudtrail
