# schema: https://scanner.dev/schema/scanner-detection-rule.v1.json
name: User Creation with Administrator Policy Assigned
description: |-
  ## Goal
  Identifies the creation of a user followed by the assignment of administrative rights.
  This sequence allows an adversary to create a backdoor admin user.

  ## Strategy
  Identifies the creation of a user followed by the assignment of administrative rights.
  This sequence allows an adversary to create a backdoor admin user.

  ## Triage and Response
  Investigate and remediate as appropriate.
enabled: true
severity: High
query_text: |-
  %ingest.source_type:aws:cloudtrail
  (eventName:"CreateUser" OR (eventName:"AttachUserPolicy" AND requestParameters:"AdministratorAccess"))
  | parse_json requestParameters "userName" as rp_userName
  | parse_json responseElements "user"
  | parse_json user "userName" as re_userName
  | eval target_user = coalesce(rp_userName, re_userName)
  | stats count_distinct(eventName) as unique_actions by target_user
  | where unique_actions == 2
time_range_s: 3600
run_frequency_s: 60
event_sink_keys:
- high_severity_alerts
tags:
- tactics.ta0003.persistence
- techniques.t1098.003.account_manipulation
- source.aws.cloudtrail
