# schema: https://scanner.dev/schema/scanner-detection-rule.v1.json
name: AWS IAM S3Browser LoginProfile Creation
enabled: true
description: |-
  ## Goal
  Detects S3 Browser utility performing reconnaissance looking for existing IAM Users without a LoginProfile defined then (when found) creating a LoginProfile.

  References:
  * https://permiso.io/blog/s/unmasking-guivil-new-cloud-threat-actor

  False Positives:
  * Valid usage of S3 Browser for IAM LoginProfile listing and/or creation

  ## Strategy
  Detects S3 Browser utility performing reconnaissance looking for existing IAM Users without a LoginProfile defined then (when found) creating a LoginProfile.

  References:
  * https://permiso.io/blog/s/unmasking-guivil-new-cloud-threat-actor

  False Positives:
  * Valid usage of S3 Browser for IAM LoginProfile listing and/or creation

  ## Triage and Response
  Investigate and remediate as appropriate.
severity: High
query_text: |-
  %ingest.source_type="aws:cloudtrail"
  eventSource="iam.amazonaws.com"
  eventName=(GetLoginProfile CreateLoginProfile)
  userAgent:'S3 Browser'
  | stats
  min(@scnr.datetime) as firstTime,
  max(@scnr.datetime) as lastTime,
  count() as eventCount
  by
  userIdentity.arn,
  eventSource,
  eventName,
  awsRegion
time_range_s: 300
run_frequency_s: 60
event_sink_keys:
- high_severity_alerts
tags:
- tactics.ta0006.credential_access
- techniques.t1552.unsecured_credentials
- source.cloudtrail
