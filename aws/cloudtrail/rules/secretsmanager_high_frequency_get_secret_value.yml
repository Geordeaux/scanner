# schema: https://scanner.dev/schema/scanner-detection-rule.v1.json
name: Secrets Manager High Frequency GetSecretValue API Calls
description: |-
  ## Goal
  Identifies high frequency of `GetSecretValue` API calls to AWS Secrets Manager programmatically.
  This may indicate an adversary attempting to access sensitive information.

  ## Strategy
  Identifies high frequency of `GetSecretValue` API calls to AWS Secrets Manager programmatically.
  This may indicate an adversary attempting to access sensitive information.

  ## Triage and Response
  Investigate and remediate as appropriate.
enabled: true
severity: High
query_text: |-
  %ingest.source_type="aws:cloudtrail"
  eventName="GetSecretValue"
  eventSource="secretsmanager.amazonaws.com"
  NOT userAgent:("Chrome" OR "Firefox" OR "Safari" OR "Edge" OR "Brave" OR "Opera")
  | stats count() as request_counts by userIdentity.arn
  | where request_counts >= 10
time_range_s: 3600
run_frequency_s: 60
event_sink_keys:
- high_severity_alerts
tags:
- tactics.ta0006.credential_access
- techniques.t1555.006.cloud_secrets_management_stores
- source.aws.cloudtrail
