# schema: https://scanner.dev/schema/scanner-detection-rule.v1.json
name: AWS GuardDuty Important Change
enabled: true
description: |-
  ## Goal
  Detects updates of the GuardDuty list of trusted IPs, perhaps to disable security alerts against malicious IPs.

  References:
  * https://github.com/RhinoSecurityLabs/pacu/blob/866376cd711666c775bbfcde0524c817f2c5b181/pacu/modules/guardduty__whitelist_ip/main.py#L9

  False Positives:
  * Valid change in the GuardDuty (e.g. to ignore internal scanners)

  ## Strategy
  Detects updates of the GuardDuty list of trusted IPs, perhaps to disable security alerts against malicious IPs.

  References:
  * https://github.com/RhinoSecurityLabs/pacu/blob/866376cd711666c775bbfcde0524c817f2c5b181/pacu/modules/guardduty__whitelist_ip/main.py#L9

  False Positives:
  * Valid change in the GuardDuty (e.g. to ignore internal scanners)

  ## Triage and Response
  Investigate and remediate as appropriate.
severity: High
query_text: |-
  %ingest.source_type="aws:cloudtrail"
  eventSource="guardduty.amazonaws.com"
  eventName="CreateIPSet"
  | stats
  min(@scnr.datetime) as firstTime,
  max(@scnr.datetime) as lastTime,
  count() as eventCount
  by
  userIdentity.arn,
  eventSource,
  eventName,
  awsRegion
time_range_s: 300
run_frequency_s: 60
event_sink_keys:
- high_severity_alerts
tags:
- tactics.ta0005.defense_evasion
- techniques.t1562.impair_defenses
- source.cloudtrail
