name: AWS Password Policy Change Playbook
description: Detects when an existing password policy is updated or deleted in an
  AWS account. This could indicate an attempt to weaken security settings, which could
  be exploited by attackers.
severity: Medium
steps:
- name: Investigation
  description: Monitor AWS CloudTrail events for actions that modify or delete the
    account password policy, such as `UpdateAccountPasswordPolicy` and `DeleteAccountPasswordPolicy`.
    If these actions are detected, trigger an alert.
- name: Triage
  description: Investigate further to confirm whether the changes were authorized.
    Verify that no unauthorized modifications have been made to the AWS password policy.
    Consider reviewing access controls and logging to ensure no unauthorized changes
    have occurred.
