name: AWS User Creates Permanent Access Key Playbook
description: Detects when an AWS IAM user creates an AWS Access Key for programmatic
  calls. This could indicate an attempt to gain unauthorized or persistent access.
severity: Medium
steps:
- name: Investigation
  description: Monitor AWS CloudTrail events for the creation of access keys (`CreateAccessKey`).
    Capture relevant details such as the user, IP address, and location to assess
    potential threats.
- name: Triage
  description: Investigate the detected access key creation event to determine if
    it was authorized. Review the user agent, principal IPs, and other details to
    assess potential threats. Ensure that all users have proper access controls and
    that no unauthorized access keys exist.
