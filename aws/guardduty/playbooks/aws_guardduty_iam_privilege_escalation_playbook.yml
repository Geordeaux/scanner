name: AWS GuardDuty IAM Privilege Escalation Playbook
description: Detects attempts by an IAM user to escalate their privileges.
severity: High
steps:
- name: Investigation
  description: Monitor GuardDuty findings for `PrivilegeEscalation:IAMUser/AdministrativePermissions`. This finding indicates that a user has assigned highly privileged policies (like AdministratorAccess) to themselves or another user.
- name: Triage
  description: '1. Identify the user performing the action.

    2. Verify if the privilege escalation was authorized.

    3. If unauthorized, revoke the permissions immediately.

    4. Investigate the user''s activity for other malicious actions.'
- name: Remediation
  description: Follow the Triage steps to contain and remediate.
