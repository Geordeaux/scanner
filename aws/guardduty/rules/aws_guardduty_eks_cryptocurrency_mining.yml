# schema: https://scanner.dev/schema/scanner-detection-rule.v1.json
schema: https://scanner.dev/schema/scanner-detection-rule.v1.json
name: AWS GuardDuty EKS Cryptocurrency Mining
description: |-
  ## Goal
  Detects cryptocurrency mining activity within an EKS cluster.

  ## Strategy
  Monitor GuardDuty findings for `Impact:Kubernetes/BitcoinTool.B` or similar crypto-mining signatures.

  ## Triage and Response
  1. Identify the pod consuming high resources.
  2. Terminate the pod.
  3. Investigate how the mining software was deployed (compromised image, RCE).
enabled: true
severity: High
query_text: "%ingest.source_type:aws_guardduty\nmetadata.product_event_type:\"Impact:Kubernetes/BitcoinTool.B\" "
time_range_s: 3600
run_frequency_s: 300
event_sink_keys:
- high_severity_alerts
tags:
- guardduty
- aws
- eks
- kubernetes
- crypto_mining
