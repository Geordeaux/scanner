# schema: https://scanner.dev/schema/scanner-detection-rule.v1.json
schema: https://scanner.dev/schema/scanner-detection-rule.v1.json
name: AWS GuardDuty IAM User Malicious IP Access
description: |-
  ## Goal
  Detects AWS API calls made by an IAM user from a known malicious IP address.

  ## Strategy
  Monitor GuardDuty findings for `Recon:IAMUser/MaliciousIPCaller`.

  ## Triage and Response
  1. Identify the IAM user and the source IP.
  2. Revoke the user's credentials immediately.
  3. Investigate the scope of the compromise.
enabled: true
severity: High
query_text: "%ingest.source_type:aws_guardduty\nmetadata.product_event_type:\"Recon:IAMUser/MaliciousIPCaller\" "
time_range_s: 3600
run_frequency_s: 300
event_sink_keys:
- high_severity_alerts
tags:
- guardduty
- aws
- iam
- compromise
