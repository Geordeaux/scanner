schema: https://scanner.dev/schema/scanner-detection-rule.v1.json
name: AWS GuardDuty Lambda Malicious IP Caller
description: |-
  ## Goal
  Detects when a Lambda function is communicating with a known malicious IP address.

  ## Strategy
  Monitor GuardDuty findings for `UnauthorizedAccess:Lambda/MaliciousIPCaller`. This suggests the Lambda function code may be compromised or malicious.

  ## Triage and Response
  1. Identify the Lambda function.
  2. Review the function code and dependencies.
  3. Revoke the function's IAM role credentials if necessary.
  4. Redeploy a known good version of the function.
enabled: true
severity: Critical
query_text: "%ingest.source_type:aws_guardduty\nmetadata.product_event_type:\"UnauthorizedAccess:Lambda/MaliciousIPCaller\" "
time_range_s: 3600
run_frequency_s: 300
event_sink_keys:
- critical_severity_alerts
tags:
- guardduty
- aws
- lambda
- compromise
