schema: https://scanner.dev/schema/scanner-detection-rule.v1.json
name: Google Workspace Password Policy Changed
description: |-
  ## Goal
  Identifies when Google Workspace password policy is changed. Security teams can monitor for changes to password policy configuration that may weaken the organization's security posture.

  ## Strategy
  Monitor for suspicious login attempts or policy changes.

  ## Triage and Response
  1. Identify the user and the source IP.
  2. Verify if the login is legitimate.
  3. Reset password and enforce MFA if compromised.
enabled: true
severity: Low
query_text: |-
  %ingest.source_type:google_workspace
  action:CHANGE_APPLICATION_SETTING OR action:CREATE_APPLICATION_SETTING
time_range_s: 3600
run_frequency_s: 300
event_sink_keys:
- low_severity_alerts
tags:
- google_workspace
- converted_yaral
