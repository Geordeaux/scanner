schema: https://scanner.dev/schema/scanner-detection-rule.v1.json
name: Google Workspace SAML IDP Configuration Change
description: |-
  ## Goal
  Identifies SAML provider configuration changes in Google Workspace. Security teams can monitor for changes to SAML provider configuration that may weaken the organization's security posture.

  ## Strategy
  Monitor Google Workspace audit logs for specific administrative or user actions.

  ## Triage and Response
  1. Identify the user and the action.
  2. Verify if the action was authorized.
  3. If unauthorized, revert the change and reset user credentials.
enabled: true
severity: High
query_text: |-
  %ingest.source_type:google_workspace
time_range_s: 3600
run_frequency_s: 300
event_sink_keys:
- high_severity_alerts
tags:
- google_workspace
- converted_yaral
