schema: https://scanner.dev/schema/scanner-detection-rule.v1.json
name: Google Workspace Alerts Aggregated By Severity
description: |-
  ## Goal
  Generates alerts based on Google Workspace alerts center and aggregates them based on severity.

  ## Strategy
  Monitor Google Workspace audit logs for specific administrative or user actions.

  ## Triage and Response
  1. Identify the user and the action.
  2. Verify if the action was authorized.
  3. If unauthorized, revert the change and reset user credentials.
enabled: true
severity: LOW
query_text: |-
  %ingest.source_type:google_workspace
time_range_s: 3600
run_frequency_s: 300
event_sink_keys:
- low_severity_alerts
tags:
- google_workspace
- converted_yaral
