schema: https://scanner.dev/schema/scanner-detection-rule.v1.json
name: Google Workspace Malicious File Downloaded
description: |-
  ## Goal
  Identifies when a user downloads a potentially malicious file from Google Drive.

  ## Strategy
  Monitor for mass downloads, deletions, or external sharing of files.

  ## Triage and Response
  1. Identify the user and the files involved.
  2. Verify if the activity is business-justified.
  3. Revoke sharing or suspend the user if data exfiltration is suspected.
enabled: true
severity: Medium
query_text: |-
  %ingest.source_type:google_workspace
  action:copy OR action:download OR action:view
time_range_s: 3600
run_frequency_s: 300
event_sink_keys:
- medium_severity_alerts
tags:
- google_workspace
- converted_yaral
