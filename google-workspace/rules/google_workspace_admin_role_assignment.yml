schema: https://scanner.dev/schema/scanner-detection-rule.v1.json
name: Google Workspace Admin Role Assignment
description: |-
  ## Goal
  Identifies when an administrator role is assigned to a user account in Google Workspace. Security teams can monitor for the malicious or accidental assignment of administrator privileges to prevent unauthorized access to data.

  ## Strategy
  Monitor for assignment of administrative privileges.

  ## Triage and Response
  1. Identify the admin and the target user.
  2. Verify if the privilege grant is authorized.
  3. Revoke privileges immediately if unauthorized.
enabled: true
severity: High
query_text: |-
  %ingest.source_type:google_workspace
  action:ASSIGN_ROLE
time_range_s: 3600
run_frequency_s: 300
event_sink_keys:
- high_severity_alerts
tags:
- google_workspace
- converted_yaral
