name: Google Workspace New Trusted Domain Added Playbook
description: Identifies when a domain is added to the list of trusted domains in Google Workspace. An adversary may attempt to manipulate sharing settings for trusted domains to gain unauthorized access to sensitive files and folders within an organization.
severity: High
steps:
- name: Investigation
  description: Monitor Google Workspace audit logs for specific administrative or user actions.
- name: Triage
  description: '1. Identify the user and the action.

    2. Verify if the action was authorized.

    3. If unauthorized, revert the change and reset user credentials.'
- name: Remediation
  description: Follow the Triage steps to contain and remediate.
