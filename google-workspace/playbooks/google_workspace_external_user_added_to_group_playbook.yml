name: Google Workspace External User Added To Group Playbook
description: Identifies when an external user account is added to a group in Google Workspace. Security teams can monitor for unexpected user accounts being added to Google Workspace groups to prevent unauthorized access to data.
severity: Medium
steps:
- name: Investigation
  description: Monitor Google Workspace audit logs for specific administrative or user actions.
- name: Triage
  description: '1. Identify the user and the action.

    2. Verify if the action was authorized.

    3. If unauthorized, revert the change and reset user credentials.'
- name: Remediation
  description: Follow the Triage steps to contain and remediate.
