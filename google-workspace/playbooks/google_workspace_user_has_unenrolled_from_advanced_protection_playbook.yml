name: Google Workspace user has unenrolled from Advanced Protection Playbook
description: Detect when a Google Workspace user unenrolls from Advanced Protection.
severity: Low
steps:
- name: Investigation
  description: "Monitor Google Workspace logs for user unenrollment from Advanced Protection, which may indicate a security compromise.\n\n## Triage and response\n1. Check for other signals and logs generated by the impacted user, looking for deviations in:\n    - Application\n    - Device\n    - Geolocation\n    - IP address\n2. Confirm with the user if they recognize the activity.\n3. If the activity is unauthorized, block the user's sign-in and initiate Incident Response."
- name: Triage
  description: ''
- name: Remediation
  description: Follow the Triage steps to contain and remediate.
