name: Google Workspace Password Policy Changed Playbook
description: Identifies when Google Workspace password policy is changed. Security teams can monitor for changes to password policy configuration that may weaken the organization's security posture.
severity: Low
steps:
- name: Investigation
  description: Monitor for suspicious login attempts or policy changes.
- name: Triage
  description: '1. Identify the user and the source IP.

    2. Verify if the login is legitimate.

    3. Reset password and enforce MFA if compromised.'
- name: Remediation
  description: Follow the Triage steps to contain and remediate.
