name: Google Workspace Encryption Key File Accessed By An Anonymous User Playbook
description: Identifies when an encryption key file is accessed by an anonymous user in Google Drive. An adversary may attempt to access encryption keys before moving laterally and compromising sensitive data.
severity: Medium
steps:
- name: Investigation
  description: Monitor for mass downloads, deletions, or external sharing of files.
- name: Triage
  description: '1. Identify the user and the files involved.

    2. Verify if the activity is business-justified.

    3. Revoke sharing or suspend the user if data exfiltration is suspected.'
- name: Remediation
  description: Follow the Triage steps to contain and remediate.
