name: GCP Admin Privileged Roles Added To Service Accounts Playbook
description: Detect when admin privileged roles such as Owner or Editor are added to a Service Account. This could indicate an attempt to escalate privileges, which is a common tactic used by adversaries for persistence and privilege escalation.
severity: Low
steps:
- name: Investigation
  description: Monitor GCP Cloud Audit logs for events where the `SetIamPolicy` action is taken on service accounts with roles like `roles/owner` or `roles/editor`. Capture relevant details such as the principal IP, user, and target resource to assess potential threats.
- name: Triage
  description: Investigate the detected event to determine if it was authorized. Review the principal IPs, users, and other details to ensure that no unauthorized privilege escalation has occurred. Ensure that all role assignments comply with company policies.
- name: Remediation
  description: Follow the Triage steps to contain and remediate.
