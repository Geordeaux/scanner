name: GCP Service Account Key Used From Multiple Countries Playbook
description: Detect when a Google Cloud service account key is used from multiple countries. This behavior may indicate unauthorized or malicious access to the service account, as legitimate use typically originates from a single location.
severity: Low
steps:
- name: Investigation
  description: Monitor Cloud Audit Logs for events where a service account key is used and capture the geographical information of the IP addresses involved. If more than two distinct countries are detected within an hour for the same service account key, trigger an alert.
- name: Triage
  description: Investigate whether the geographic diversity of usage is expected. Review IP geolocation, user agents, and associated workloads. Validate whether the key is compromised or misused.
- name: Remediation
  description: Follow the Triage steps to contain and remediate.
