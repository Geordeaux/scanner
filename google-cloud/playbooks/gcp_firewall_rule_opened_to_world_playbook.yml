name: GCP Firewall Rule Opened To The World Playbook
description: Detect when a GCP Firewall rule is opened to the world (`0.0.0.0/0`) on all protocols. This can indicate an attempt to expose resources to the internet without proper restrictions, which increases the risk of unauthorized access.
severity: High
steps:
- name: Investigation
  description: Monitor GCP Cloud Audit logs for events where a firewall rule is created that allows traffic from `0.0.0.0/0` on all protocols. Capture relevant details such as the principal IP, user, and target resource to assess potential threats. Set a high risk score to indicate the severity of this event.
- name: Triage
  description: Investigate the detected event to determine if it was authorized. Review the principal IPs, users, and other details to ensure that no unauthorized actions have been taken. Ensure that all firewall rules are compliant with company policies.
- name: Remediation
  description: Follow the Triage steps to contain and remediate.
