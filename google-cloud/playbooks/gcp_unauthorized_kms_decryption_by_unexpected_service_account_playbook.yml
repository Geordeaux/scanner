name: Unauthorized KMS Decryption by Unexpected Service Account Playbook
description: Detect when a Key Management Service (KMS) decryption operation is carried out by a service account that is not in the allowlist. This may indicate unauthorized access.
severity: Medium
steps:
- name: Investigation
  description: 'Monitor GCP Cloud Audit Logs for `Decrypt` operations and alert when the requesting

    principal is NOT in the explicitly configured allowlist below.'
- name: Triage
  description: '1. Identify the service account performing the decrypt.

    2. Confirm whether the service account *should* have decryption permissions.

    3. Rotate keys if unauthorized activity is found.

    4. Investigate related suspicious behaviors.'
- name: Remediation
  description: Follow the Triage steps to contain and remediate.
