# schema: https://scanner.dev/schema/scanner-threat-hunting-query.v1.json
name: GCP Cloud Audit Logging Removed From All Services
description: |-
  Detect when GCP Cloud Audit logs are removed from all services at the project or organization level. Audit logging helps organizations maintain security and minimize risk.
query_text: |-
  %ingest.source_type:gcp_audit
  metadata.event_type:USER_RESOURCE_UPDATE_PERMISSIONS
  metadata.log_type:GCP_CLOUDAUDIT
  metadata.product_event_type:SetIamPolicy
  security_result.action:ALLOW
  security_result.detection_fields.action:REMOVE
  security_result.detection_fields.SERVICE:allServices
  target.resource.attribute.labels.ser_type:"type.googleapis.com/google.iam.v1.logging.AuditData"
  target.application:"cloudresourcemanager.googleapis.com"
tags:
- gcp_audit
- audit_logging
- gcp
- cloud_audit
- source.gcp
- techniques.t1562.impair_defenses
- tactics.ta0005.defense_evasion
