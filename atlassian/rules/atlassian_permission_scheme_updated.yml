# schema: https://scanner.dev/schema/scanner-detection-rule.v1.json
name: Atlassian Jira Permission Scheme Updated
description: |-
  ## Goal
  Detect when a permission scheme is updated in Atlassian Jira.

  ## Strategy
  1. Determine if this was authorized.
  2. Assess the impact (which projects use this scheme).

  ## Triage and Response
  1. Identify the user (`attributes.actor.email`) who updated the scheme.
  2. Identify the scheme and what changed.
  1. If unauthorized, revert the scheme changes.
  2. Investigate the actor's account.
enabled: true
severity: Medium
query_text: |-
  %ingest.source_type:atlassian
  message.content:'Permission scheme updated'
  | groupbycount(attributes.actor.email)
  | where @q.count > 0
time_range_s: 300
run_frequency_s: 60
event_sink_keys:
- medium_severity_alerts
tags:
- tactics.ta0040.impact
- techniques.t1531.account_access_removal
- source.atlassian
