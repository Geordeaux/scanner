# schema: https://scanner.dev/schema/scanner-detection-rule.v1.json
name: Atlassian Jira Workflow Scheme Copied
description: |-
  ## Goal
  Detect when a workflow scheme is copied in Atlassian Jira.

  ## Strategy
  1. Determine if this was authorized.
  2. Check if the copied scheme is being modified or applied to other projects.

  ## Triage and Response
  1. Identify the user (`attributes.actor.email`) who copied the scheme.
  2. Identify the scheme copied.
  1. If unauthorized, delete the copied scheme.
  2. Investigate the actor's account.
enabled: true
severity: Medium
query_text: |-
  %ingest.source_type:atlassian
  message.content:'Workflow scheme copied'
  | groupbycount(attributes.actor.email)
  | where @q.count > 0
time_range_s: 300
run_frequency_s: 60
event_sink_keys:
- medium_severity_alerts
tags:
- tactics.ta0009.collection
- techniques.t1213.data_from_information_repositories
- source.atlassian
