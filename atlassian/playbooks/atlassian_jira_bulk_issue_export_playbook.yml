name: Atlassian Jira Bulk Issue Export Playbook
description: |-
  Response steps for when a bulk issue export is performed.
  This can indicate exfiltration of sensitive project data.
severity: High
steps:
  - name: Triage
    description: |-
      1. Identify the user (`attributes.actor.email`) who performed the export.
      2. Identify the project and number of issues exported.
  - name: Investigation
    description: |-
      1. Determine if this was authorized.
      2. Check if the user normally performs this action.
  - name: Remediation
    description: |-
      1. If unauthorized, investigate the user's device for exfiltrated data.
      2. Review the user's permissions.
