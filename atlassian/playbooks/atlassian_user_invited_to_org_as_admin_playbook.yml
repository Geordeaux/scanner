name: Atlassian User Invited to Org as Admin Playbook
description: |-
  Response steps for when a user is invited as an org admin.
  This grants the highest level of privilege.
severity: High
steps:
  - name: Triage
    description: |-
      1. Identify the user (`attributes.actor.email`) who sent the invitation.
      2. Identify the invitee.
  - name: Investigation
    description: |-
      1. Confirm if this was authorized.
      2. Check if the invitee is internal or external.
  - name: Remediation
    description: |-
      1. If unauthorized, revoke the invitation immediately.
      2. Investigate the actor's account.
