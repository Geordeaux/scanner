name: Atlassian Permission Scheme Updated Playbook
description: |-
  Response steps for when a permission scheme is updated.
  Changes to schemes can affect many projects and users.
severity: Medium
steps:
  - name: Triage
    description: |-
      1. Identify the user (`attributes.actor.email`) who updated the scheme.
      2. Identify the scheme and what changed.
  - name: Investigation
    description: |-
      1. Determine if this was authorized.
      2. Assess the impact (which projects use this scheme).
  - name: Remediation
    description: |-
      1. If unauthorized, revert the scheme changes.
      2. Investigate the actor's account.
