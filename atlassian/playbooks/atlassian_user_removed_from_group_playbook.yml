name: Atlassian User Removed from Group Playbook
description: |-
  Response steps for when a user is removed from a group.
  This could be a denial of service or unauthorized access revocation.
severity: Medium
steps:
  - name: Triage
    description: |-
      1. Identify the user (`attributes.actor.email`) who performed the removal.
      2. Identify the user removed and the group.
  - name: Investigation
    description: |-
      1. Determine if this was authorized.
      2. Check if this disrupts critical workflows.
  - name: Remediation
    description: |-
      1. If unauthorized, restore the user to the group.
      2. Investigate the actor's account.
