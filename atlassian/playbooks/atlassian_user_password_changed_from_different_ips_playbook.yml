name: Atlassian User Password Changed From Different IPs Playbook
description: |-
  Response steps for when a user's password is changed from different IPs.
  This is a strong indicator of account takeover or compromise.
severity: High
steps:
  - name: Triage
    description: |-
      1. Identify the user (`attributes.actor.email`).
      2. Analyze the IP addresses involved (geolocation, reputation).
  - name: Investigation
    description: |-
      1. Contact the user to verify if they performed these actions.
      2. Check for other suspicious activity from these IPs.
  - name: Remediation
    description: |-
      1. If unauthorized, reset the user's password immediately.
      2. Revoke active sessions.
      3. Block the malicious IPs.
