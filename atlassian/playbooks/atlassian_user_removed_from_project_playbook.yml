name: Atlassian User Removed from Project Playbook
description: |-
  Response steps for when a user is removed from a project.
  Monitor for potential sabotage or unauthorized access revocation.
severity: Medium
steps:
  - name: Triage
    description: |-
      1. Identify the user (`attributes.actor.email`) who performed the removal.
      2. Identify the user removed and the project.
  - name: Investigation
    description: |-
      1. Determine if this was authorized.
      2. Check if the user was working on critical tasks in that project.
  - name: Remediation
    description: |-
      1. If unauthorized, restore the user to the project.
      2. Investigate the actor's account.
