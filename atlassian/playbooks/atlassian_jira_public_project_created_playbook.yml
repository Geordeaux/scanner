name: Atlassian Jira Public Project Created Playbook
description: |-
  Response steps for when a public project is created.
  Public projects expose internal data to the internet.
severity: Critical
steps:
  - name: Triage
    description: |-
      1. Identify the user (`attributes.actor.email`) who created the project.
      2. Identify the project name and key.
  - name: Investigation
    description: |-
      1. Determine if this was authorized.
      2. Check if any sensitive data has already been added to the project.
  - name: Remediation
    description: |-
      1. Immediately change the permission scheme to restrict access (remove anonymous access).
      2. If unauthorized, delete the project or archive it.
      3. Educate the user on data security policies.
