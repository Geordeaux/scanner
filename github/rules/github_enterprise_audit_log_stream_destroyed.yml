# schema: https://scanner.dev/schema/scanner-detection-rule.v1.json
schema: https://scanner.dev/schema/scanner-detection-rule.v1.json
name: GitHub Enterprise Audit Log Stream Destroyed
description: |-
  ## Goal
  Detects when a GitHub audit log stream is destroyed. An adversary may attempt to destroy audit logs to erase their tracks.

  ## Strategy
  Monitor for changes to audit log streaming configurations.

  ## Triage and Response
  1. Identify the user.
  2. Verify if this was a planned infrastructure change.
  3. Restore the stream immediately.
enabled: true
severity: High
query_text: |-
  %ingest.source_type:github
  action:audit_log_streaming.destroy
time_range_s: 3600
run_frequency_s: 300
event_sink_keys:
- high_severity_alerts
tags:
- github
- converted_yaral
