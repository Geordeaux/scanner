schema: https://scanner.dev/schema/scanner-detection-rule.v1.json
name: GitHub Advanced Security Change WITHOUT Repo Archived
description: |-
  ## Goal
  Identifies when advances security change was made not to archive a repo. Eliminates false positives in the Advances Security Change Rule when the repo is archived.

  ## Strategy
  Monitor logs for the specific sequence of events described.

  ## Triage and Response
  1. Identify the user and the sequence of actions.
  2. Verify if the actions are authorized and business-justified.
  3. If unauthorized, revert changes and suspend the user.
enabled: true
severity: Critical
query_text: |-
  %ingest.source_type:github
  action:disable_ghas OR action:archived
time_range_s: 3600
run_frequency_s: 300
event_sink_keys:
- critical_severity_alerts
tags:
- panther_migration
