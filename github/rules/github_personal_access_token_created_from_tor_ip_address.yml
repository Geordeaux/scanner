schema: https://scanner.dev/schema/scanner-detection-rule.v1.json
name: GitHub Personal Access Token Created from Tor IP Address
description: |-
  ## Goal
  Detects when a GitHub Personal Access Token is created from a known Tor exit node IP address. An adversary may create a Personal Access Token before carrying out follow up actions such as cloning GitHub repositories to steal data.

  ## Strategy
  Monitor GitHub audit logs for specific event types.

  ## Triage and Response
  1. Identify the actor and the target resource.
  2. Verify if the action was authorized.
  3. If unauthorized, revert the change and rotate credentials.
enabled: true
severity: High
query_text: |-
  %ingest.source_type:github
  action:personal_access_token.request_created
time_range_s: 1800
run_frequency_s: 300
event_sink_keys:
- high_severity_alerts
tags:
- github
- converted_yaral
