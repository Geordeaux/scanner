schema: https://scanner.dev/schema/scanner-detection-rule.v1.json
name: GitHub Secret Scanning Alert
description: |-
  ## Goal
  Detects when a secret is found in a GitHub repository. Adversaries may attempt to harvest leaked/exposed secrets to further infiltrate their target's environment, maintain access, or steal data.

  ## Strategy
  Monitor GitHub audit logs for specific event types.

  ## Triage and Response
  1. Identify the actor and the target resource.
  2. Verify if the action was authorized.
  3. If unauthorized, revert the change and rotate credentials.
enabled: true
severity: High
query_text: |-
  %ingest.source_type:github
  action:secret_scanning_alert.create
time_range_s: 3600
run_frequency_s: 300
event_sink_keys:
- high_severity_alerts
tags:
- github
- converted_yaral
