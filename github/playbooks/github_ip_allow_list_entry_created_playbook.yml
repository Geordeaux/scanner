name: GitHub IP Allow List Entry Created Playbook
description: Detects the addition of a new IP address to the allow list.
severity: High
steps:
- name: Investigation
  description: Monitor GitHub audit logs for `ip_allow_list_entry.create`.
- name: Triage
  description: '1. Identify the new IP and the user.

    2. Verify if the IP belongs to the organization.

    3. Remove the entry if unauthorized.'
- name: Remediation
  description: Follow the Triage steps to contain and remediate.
