name: GitHub Secret Scanning Disabled Playbook
description: Detects when secret scanning is disabled for a repository.
severity: Critical
steps:
- name: Investigation
  description: Monitor GitHub audit logs for `repo.disable_secret_scanning`. Disabling this feature exposes the repository to the risk of committed credentials going unnoticed.
- name: Triage
  description: '1. Identify the repository and the user.

    2. Re-enable secret scanning immediately.

    3. Scan the repository history for any secrets committed while it was disabled.'
- name: Remediation
  description: Follow the Triage steps to contain and remediate.
