name: GitHub Outgoing Repository Transfer Initiated Playbook
description: Detects when a GitHub repository is transferred.
severity: High
steps:
- name: Investigation
  description: Monitor for organization or repository transfers.
- name: Triage
  description: '1. Identify the source and destination.

    2. Verify authorization.

    3. Contact GitHub support if malicious.'
- name: Remediation
  description: Follow the Triage steps to contain and remediate.
