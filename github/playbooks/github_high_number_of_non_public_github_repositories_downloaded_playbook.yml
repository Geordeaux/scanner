name: GitHub High Number Of Non Public GitHub Repositories Downloaded Playbook
description: Detects when a user downloads a high number of non-public GitHub repositories. An adversary may attempt to steal the contents of several GitHub repositories after compromising a user account.
severity: High
steps:
- name: Investigation
  description: Monitor GitHub audit logs for specific event types.
- name: Triage
  description: '1. Identify the actor and the target resource.

    2. Verify if the action was authorized.

    3. If unauthorized, revert the change and rotate credentials.'
- name: Remediation
  description: Follow the Triage steps to contain and remediate.
