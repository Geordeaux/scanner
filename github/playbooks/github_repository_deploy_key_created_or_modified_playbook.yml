name: GitHub Repository Deploy Key Created Or Modified Playbook
description: Detects when an SSH deploy key is added or modified in a GitHub repository. A compromised or unauthorized deploy key could allow malicious actors to push unauthorized changes into production environments, potentially bypassing code reviews and testing procedures. This could lead to the introduction of backdoors, malware, or the exfiltration of sensitive data.
severity: High
steps:
- name: Investigation
  description: Monitor GitHub audit logs for specific event types.
- name: Triage
  description: '1. Identify the actor and the target resource.

    2. Verify if the action was authorized.

    3. If unauthorized, revert the change and rotate credentials.'
- name: Remediation
  description: Follow the Triage steps to contain and remediate.
