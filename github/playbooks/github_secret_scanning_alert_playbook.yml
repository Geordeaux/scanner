name: GitHub Secret Scanning Alert Playbook
description: Detects when a secret is found in a GitHub repository. Adversaries may attempt to harvest leaked/exposed secrets to further infiltrate their target's environment, maintain access, or steal data.
severity: High
steps:
- name: Investigation
  description: Monitor GitHub audit logs for specific event types.
- name: Triage
  description: '1. Identify the actor and the target resource.

    2. Verify if the action was authorized.

    3. If unauthorized, revert the change and rotate credentials.'
- name: Remediation
  description: Follow the Triage steps to contain and remediate.
