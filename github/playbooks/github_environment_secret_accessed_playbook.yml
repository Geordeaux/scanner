name: GitHub Environment Secret Accessed Playbook
description: Detects access to GitHub environment secrets.
severity: Critical
steps:
- name: Investigation
  description: Monitor GitHub audit logs for `environment.get_secrets`. Unauthorized access to secrets can lead to credential theft and further compromise.
- name: Triage
  description: '1. Identify the environment and the user/actor.

    2. Verify if the access was part of a legitimate workflow.

    3. Rotate secrets immediately if compromised.'
- name: Remediation
  description: Follow the Triage steps to contain and remediate.
