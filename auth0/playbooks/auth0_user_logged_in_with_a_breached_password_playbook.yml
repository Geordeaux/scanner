name: Auth0 User Logged In With Breached Password Playbook
description: |-
  Response steps for when a user logs in with a breached password.
  This indicates the user's credentials have been compromised in a third-party breach.
severity: Medium
steps:
  - name: Triage
    description: |-
      1. Identify the user (`data.user_id`).
      2. Check if the login was successful.
  - name: Investigation
    description: |-
      1. Check if MFA was prompted and successful.
      2. Investigate the source IP for other malicious activity.
  - name: Remediation
    description: |-
      1. Force a password reset for the user immediately.
      2. Enforce MFA if not already enabled.
      3. Educate the user on password hygiene (not reusing passwords).
