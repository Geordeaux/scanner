# schema: https://scanner.dev/schema/scanner-detection-rule.v1.json
name: Auth0 User Invitation Created
description: |-
  ## Goal
  Detect when user invitations are created in Auth0 for organizations or tenants.

  ## Strategy
  1. Determine if this invitation was authorized.
  2. Check if the invitee is an external domain.

  ## Triage and Response
  1. Identify the user (`data.user_id`) who created the invitation.
  2. Identify the invitee email.
  1. If unauthorized, revoke the invitation.
  2. Investigate the user account.
enabled: true
severity: Informational
query_text: |-
  %ingest.source_type:auth0
  data.details.request.path:(/api/v2/tenants/invitations /api/v2/organizations/*/invitations)
  | groupbycount(data.user_id)
  | where @q.count > 0
time_range_s: 300
run_frequency_s: 60
event_sink_keys:
- informational_severity_alerts
tags:
- tactics.ta0001.initial_access
- techniques.t1078.valid_accounts
- source.auth0
