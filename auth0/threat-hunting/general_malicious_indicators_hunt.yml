# schema: https://scanner.dev/schema/scanner-detection-rule.v1.json
name: Hunt - General Malicious Indicators (Auth0)
description: |-
  Hunt for any Auth0 events associated with known malicious IPs, domains, or user agents.
  This query serves as a catch-all for threat intel matches.
query_text: |-
  %ingest.source_type:auth0
  (
    data.ip in list:malicious_ips OR
    data.user_agent in list:malicious_user_agents
  )
tags:
- hunt
- source.auth0
- threat_intel
