name: Cloudflare XSS Probing Pattern
description: |-
  Detect XSS (Cross-Site Scripting) probing patterns in web requests,
  which may indicate attack attempts against web applications.
query_text: |-
  %ingest.source_type:cloudflare
  ClientRequestMethod:(POST PUT)
  ClientRequestURI:('alert(' 'alert%28' 'String.fromCharCode(' 'expression(alert')
  | groupbycount(ClientIP)
  | where @q.count > 0
