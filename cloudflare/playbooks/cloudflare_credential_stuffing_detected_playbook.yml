name: Cloudflare Credential Stuffing Detected Playbook
description: Detects potential credential stuffing attacks based on high volumes of login failures.
severity: High
steps:
- name: Investigation
  description: Monitor for a high rate of 401 or 403 responses on login endpoints from a single IP or subnet.
- name: Triage
  description: '1. Identify the source IP and target endpoint.

    2. Check if the IP is rotating user agents.

    3. Enable Rate Limiting or Bot Management on the login path.'
- name: Remediation
  description: Follow the Triage steps to contain and remediate.
