name: Cloudflare Worker Route Modified Playbook
description: Detects modifications to Cloudflare Worker routes.
severity: High
steps:
- name: Investigation
  description: Monitor Cloudflare Audit Logs for `worker_route_update`. Changing routes can redirect legitimate traffic to a malicious worker.
- name: Triage
  description: '1. Identify the route and the user.

    2. Verify the target worker.

    3. Revert if unauthorized.'
- name: Remediation
  description: Follow the Triage steps to contain and remediate.
