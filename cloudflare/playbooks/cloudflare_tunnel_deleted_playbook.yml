name: Cloudflare Tunnel Deleted Playbook
description: Detects the deletion of a Cloudflare Tunnel.
severity: High
steps:
- name: Investigation
  description: Monitor Cloudflare Audit Logs for `tunnel_delete`. Deleting a tunnel can cause an immediate outage for hybrid/on-prem resources.
- name: Triage
  description: '1. Identify the tunnel and the user.

    2. Verify if this was a planned decommissioning.

    3. If accidental/malicious, restore the tunnel configuration.'
- name: Remediation
  description: Follow the Triage steps to contain and remediate.
