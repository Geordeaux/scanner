name: Cloudflare WAF Shellshock Attempt Playbook
description: Detects Shellshock (CVE-2014-6271) attempts blocked by Cloudflare WAF.
severity: Critical
steps:
- name: Investigation
  description: Monitor Cloudflare WAF logs for Shellshock signatures in headers.
- name: Triage
  description: '1. Identify the source IP.

    2. Confirm the block.

    3. Ensure backend servers are patched against Shellshock.'
- name: Remediation
  description: Follow the Triage steps to contain and remediate.
