name: Cloudflare User 2FA Disabled Playbook
description: Detects when Two-Factor Authentication (2FA) is disabled for a user.
severity: Critical
steps:
- name: Investigation
  description: Monitor Cloudflare Audit Logs for `user_2fa_disable`.
- name: Triage
  description: '1. Identify the user.

    2. Contact the user immediately.

    3. Enforce 2FA re-enablement.

    4. Check for account compromise.'
- name: Remediation
  description: Follow the Triage steps to contain and remediate.
