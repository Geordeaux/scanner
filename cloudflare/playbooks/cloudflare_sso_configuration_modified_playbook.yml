name: Cloudflare SSO Configuration Modified Playbook
description: Detects modifications to the Single Sign-On (SSO) configuration.
severity: Critical
steps:
- name: Investigation
  description: Monitor Cloudflare Audit Logs for `sso_update`. Changes here could allow an attacker to bypass SSO or point to a malicious IdP.
- name: Triage
  description: '1. Identify the user and the changes.

    2. Verify against change management.

    3. Revert immediately if unauthorized.'
- name: Remediation
  description: Follow the Triage steps to contain and remediate.
