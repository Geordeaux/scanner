# schema: https://scanner.dev/schema/scanner-detection-rule.v1.json
name: Cloudflare L7 DDoS Detected
description: |-
  ## Goal
  Detect a Layer 7 Distributed Denial of Service (DDoS) attack from Cloudflare firewall logs.

  ## Strategy
  Monitor for spikes in traffic volume or request rate.

  ## Triage and Response
  1. Confirm if the traffic is legitimate or an attack.
  2. If attack, ensure Cloudflare DDoS protection is mitigating.
  3. Contact Cloudflare support if the attack persists.
enabled: true
severity: Medium
query_text: |-
  %ingest.source_type:cloudflare
  Source:l7ddos
time_range_s: 300
run_frequency_s: 60
event_sink_keys:
- medium_severity_alerts
tags:
- tactics.ta0040.impact
- techniques.t1499.endpoint_denial_of_service
- techniques.t1498.network_denial_of_service
- source.cloudflare
