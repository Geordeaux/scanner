# schema: https://scanner.dev/schema/scanner-detection-rule.v1.json
schema: https://scanner.dev/schema/scanner-detection-rule.v1.json
name: Cloudflare Spectrum Application Deleted
description: |-
  ## Goal
  Detects the deletion of a Cloudflare Spectrum application.

  ## Strategy
  Monitor Cloudflare Audit Logs for `spectrum_app_delete`.

  ## Triage and Response
  1. Identify the application.
  2. Verify authorization.
  3. Restore the application configuration.
enabled: true
severity: High
query_text: "%ingest.source_type:cloudflare\nAction:spectrum_app_delete "
time_range_s: 3600
run_frequency_s: 300
event_sink_keys:
- high_severity_alerts
tags:
- cloudflare
- spectrum
- availability
