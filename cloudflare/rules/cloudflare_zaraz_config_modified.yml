schema: https://scanner.dev/schema/scanner-detection-rule.v1.json
name: Cloudflare Zaraz Configuration Modified
description: |-
  ## Goal
  Detects modifications to Cloudflare Zaraz configuration.

  ## Strategy
  Monitor Cloudflare Audit Logs for `zaraz_config_update`. Zaraz loads third-party tools; malicious changes could inject scripts into the site.

  ## Triage and Response
  1. Identify the changes (new tools, triggers).
  2. Verify authorization.
  3. Revert if suspicious.
enabled: true
severity: High
query_text: "%ingest.source_type:cloudflare\nAction:zaraz_config_update "
time_range_s: 3600
run_frequency_s: 300
event_sink_keys:
- high_severity_alerts
tags:
- cloudflare
- zaraz
- supply_chain
