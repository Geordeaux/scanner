schema: https://scanner.dev/schema/scanner-detection-rule.v1.json
name: Cloudflare Worker Route Modified
description: |-
  ## Goal
  Detects modifications to Cloudflare Worker routes.

  ## Strategy
  Monitor Cloudflare Audit Logs for `worker_route_update`. Changing routes can redirect legitimate traffic to a malicious worker.

  ## Triage and Response
  1. Identify the route and the user.
  2. Verify the target worker.
  3. Revert if unauthorized.
enabled: true
severity: High
query_text: "%ingest.source_type:cloudflare\nAction:worker_route_update "
time_range_s: 3600
run_frequency_s: 300
event_sink_keys:
- high_severity_alerts
tags:
- cloudflare
- workers
- configuration
